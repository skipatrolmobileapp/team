<ons-page ng-controller="PickWinterParkController" modifier="intro_bg">
    <div class="inset">
        &nbsp;
    </div>
    <div class="inset" ng-swipe-right="back()" ng-swipe-left="next()">
        <div style="min-height: 300px">
            <ons-list>
                <ons-list-item class="centered">
                    <ons-icon icon="fa-sign-in" fixed-width="true">
                    </ons-icon>
                    Step 2 of 5
                </ons-list-item>
            </ons-list>
            <div class="inset">
                Note: This app is for the following patrol.
            </div>
            <ons-list>
                <ons-list-item>
                    Winter Park
                </ons-list-item>
            </ons-list>
            <div>
                &nbsp;
            </div>
            <div class="inset">
                In a different patrol?
                <span class="navigable" modifier="tappable" ng-click="email()">
                    Email us.
                </span>
                We'll set you up.
            </div>
        </div>
        <div class="centered">
            <ons-button modifier="outline tappable" ng-click="back()" style="width:35%">
                <ons-icon icon="fa-chevron-circle-left" fixed-width="true">
                </ons-icon>
                Back
            </ons-button>
            <ons-button modifier="tappable" ng-click="next()" style="width:55%">
                <ons-icon icon="fa-chevron-circle-right" fixed-width="true">
                </ons-icon>
                Next
            </ons-button>
        </div>
        <br/>
    </div>
</ons-page>
