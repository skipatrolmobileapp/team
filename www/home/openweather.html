<ons-page ng-controller="OpenWeatherController" modifier="full_bg">
    <div class="inset">
        &nbsp;
    </div>
    <div class="inset" ng-swipe-right="close()">
        <div>
            <ons-list>
                <ons-list-item class="centered">
                    <ons-icon icon="ion-thermometer" fixed-width="true">
                    </ons-icon>
                    Current Weather
                </ons-list-item>
            </ons-list>
        </div>
        <div class="centered inset copy">
            Recently reported
        </div>
        <div class="centered inset huge copy">
            <b>
        {{currentTemperature}}
      </b>
        </div>
        <div ng-show="windDirection" class="centered inset copy">
            {{windDirection}}
        </div>
        <div ng-show="windSpeed" class="centered inset copy">
            {{windSpeed}}
        </div>
        <div ng-show="humidity" class="centered inset copy">
            {{humidity}}
        </div>
        <div class="centered fineprint">
            Current weather provided by
        </div>
        <div class="centered inset">
            <img width="40" height="40" src="img/openweathermaplogo.png" alt="OpenWeatherMap" />
        </div>
        <div class="centered fineprint">
            {{reportDate}}
        </div>
    </div>
</ons-page>
