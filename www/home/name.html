<ons-page ng-controller="NameController" modifier="intro_bg">
    <div class="inset">
        &nbsp;
    </div>
    <div class="inset" ng-swipe-right="back()" ng-swipe-left="next()">
        <div style="min-height: 300px">
            <ons-list>
                <ons-list-item class="centered">
                    <ons-icon icon="fa-sign-in" fixed-width="true">
                    </ons-icon>
                    Step 1 of 5
                </ons-list-item>
            </ons-list>
            <div class="inset">
                What is your name?
            </div>
            <div class="inset hey">
                {{message}}
            </div>
            <div class="inset">
                <input my-focus type="text" class="text-input" ng-model="firstName" placeholder="First Name" style="width: 100%">
            </div>
            <div class="inset">
                <input type="text" class="text-input" ng-model="lastName" placeholder="Last Name" style="width: 100%">
            </div>
        </div>
        <div class="centered">
            <ons-button modifier="outline tappable" ng-click="back()" style="width:35%">
                <ons-icon icon="fa-chevron-circle-left" fixed-width="true">
                </ons-icon>
                Back
            </ons-button>
            <ons-button modifier="tappable" ng-click="next()" style="width:55%">
                <ons-icon icon="fa-chevron-circle-right" fixed-width="true">
                </ons-icon>
                Next
            </ons-button>
        </div>
        <br/>
    </div>
</ons-page>
