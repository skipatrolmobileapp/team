        <div>
            <ons-list>
                <ons-list-item class="centered">
                    <ons-icon icon="ion-android-done" fixed-width="true">

            </ons-list>
        </div>
        <br/>
        <div class="inset copy" ng-bind-html="description">
        </div>
    </div>
