<ons-page ng-controller="TrailCheckController" modifier="full_bg">
    <div class="inset" ng-swipe-right="close()">
        <div class="inset">
            &nbsp;
        </div>
        <div>
            <ons-list>
                <ons-list-item class="centered">
                    <ons-icon icon="ion-android-done" fixed-width="true">
                    </ons-icon>
                    {{name}}
                </ons-list-item>
            </ons-list>
        </div>
        <br/>
        <div class="inset copy" ng-bind-html="description">
        </div>
    </div>
</ons-page>
