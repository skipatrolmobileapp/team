    <div class="inset" ng-swipe-right="close()">
        <div class="inset">
            &nbsp;
        </div>
        <div>
            <ons-list>
                <ons-list-item class="centered">
                    <ons-icon icon="ion-ios-pulse-strong" fixed-width="true">
                    </ons-icon>
                    {{location}}
                </ons-list-item>
            </ons-list>
        </div>
        <br/>
        <div class="centered inset copy">
            {{description}}
        </div>
    </div>
