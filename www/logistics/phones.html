<ons-page ng-controller="PhonesController" modifier="full_bg">
    <div class="inset" ng-swipe-right="close()">
        <div class="inset">
            &nbsp;
        </div>
        <div>
            <ons-list>
                <ons-list-item class="centered">
                    <ons-icon icon="ion-ios-telephone" fixed-width="true">
                    </ons-icon>
                    {{territory}} Phones
                </ons-list-item>
            </ons-list>
        </div>
        <ons-list>
            <ons-list-item class="navigable" modifier="tappable chevron" ng-repeat="phone in phones" ng-click="view($index)">
                {{phone.name}}
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
