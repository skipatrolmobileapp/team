<ons-page ng-controller="LogoutController" modifier="full_bg" ng-device-backbutton="exit()">
  <div class="inset">
    &nbsp;
  </div>
  <div class="inset" ng-swipe-right="close()">
    <div class="inset copy centered">
      You have been logged out.
    </div>
    <div>
        &nbsp;
    </div>
    <div class="centered">
      <ons-button modifier="large outline tappable" ng-click="login()">
        <ons-icon icon="fa-sign-in" fixed-width="true">
        </ons-icon>
        Log Back In
      </ons-button>
    </div>
  </div>
</ons-page>
